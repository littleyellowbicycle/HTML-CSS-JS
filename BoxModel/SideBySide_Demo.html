<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">

/*在此定义相应的类选择器，并根据要求设置相关CSS属性*/
.main{
    width:960px;
    height:300px;
    background:#CFF;
    border:red solid 1px;
}
.mainleft{
    width:740px;
    height:300px;
    background:#FCF;
    float:left;
    border:red solid 0.1px;
}
.mainright{
    width:210px;
    height:300px;
    background:#C9F;
    float:right;
    border:red solid 0.1px;
}


</style>
</head>

<body>
<dir class="main">
    <dir class="mainleft"></dir>
    <dir class="mainright"></dir>
</dir>
